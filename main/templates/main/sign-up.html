{% extends 'base/base.html' %} 

{% block title %} Реєстрація {% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            
            <form method="POST" action="/sign-up/" class="bg-light rounded-3 p-5">
                
                {% csrf_token %}

                <h1 class="text-center text-primary">Реєстрація</h1>
                
                {% if error %}
                <div class="alert alert-dismissible alert-danger mt-5">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <strong>{{error}}</strong>
                </div>
                {% endif %}

                <div class="form-group">
                    <label for="username" class="form-label mt-4">Ім`я користувача</label>
                    <input required name="username" type="text" class="form-control rounded-pill" id="username" aria-describedby="emailHelp" placeholder="Sanya123">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label mt-4">Email адреса</label>
                    <input required name="email" type="email" class="form-control rounded-pill" id="email" aria-describedby="emailHelp" placeholder="sanya123@gmail.com">
                </div>
                
                <div class="form-group">
                    <label for="password1" class="form-label mt-4">Пароль</label>
                    <input required name="password1" type="password" class="form-control rounded-pill" id="password1" placeholder="***********">
                </div>
                 <div class="form-group">
                    <label for="password2" class="form-label mt-4">Повтор паролю</label>
                    <input required name="password2" type="password" class="form-control rounded-pill" id="password2" placeholder="***********">
                </div>

                
                <button type="submit" class="btn btn-primary rounded-pill my-4 w-100"> Зареєструватися </button>

            </form>

        </div>
    </div>

{% endblock %}
