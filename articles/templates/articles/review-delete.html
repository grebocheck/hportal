{% extends 'base/base.html' %} 

{% block title %} Видалити коментар {% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-12">
            
            <form method="POST" class="bg-light rounded-3 p-5">
                
                {% csrf_token %}
                {% load widget_tweaks %}

                <h1 class="text-center text-danger mb-4">Видалити коментар</h1>
                
                <h3>Ви дійсно хочете видалити "{{ object }}"?</h3>
                
                <button type="submit" class="btn btn-danger rounded-pill my-4"> Видалити НАЗАВЖДИ </button>
                
            </form>

        </div>
    </div>

{% endblock %}
